<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header class="main-container">
      <div class="top-nav">
        <a href="#" class="active">
          <img src="./static/logos/notflix-logo.png" alt="">
        </a>
        <div class="search-container">
          <form role="search" id="form">
            <input type="search" id="query" name="query" placeholder="Movie Name">
          </form>
        </div>
      </div>
    </header>
    <section class="main-container">
      <h1></h1>
      <div class="row">
        <div class="column">
          <div class="card">
            <img class="thumbnail" src="./static/images/thor-ragnarok-poster.jpg">
            <h3>Movie Title</h3>
          </div>
        </div>
      </div>
    </section>
    <footer class="main-container"></footer>
    <script src="index.js"></script>
  </body>
</html>
