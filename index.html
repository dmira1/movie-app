<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <div class="top-nav">
        <a href="index.html" class="active">
          <img src="./static/logos/notflix-logo.png" alt="Notflix Logo">
        </a>
        <div class="search-container">
          <form role="search" id="form">
            <input type="search" id="query" name="query" placeholder="Movie Name">
          </form>
        </div>
      </div>
    </header>
    <section id="section" class="main-container">
      <h1>Movie List</h1>
      <div id="row" class="row">
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <p>For educational and non-monetary use only.</p>
        <p>All rights belong to their respective companies.</p>
        <a class="return" href="https://dmira.netlify.app/projects"><button class="input-btn">Go Back</button></a>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
